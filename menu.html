  <!-- aside -->
  <div id="aside" class="app-aside modal fade sm nav-dropdown" ng-class="$storage.foldsidebar == '1' ? '' : 'folded'">
    <div class="left navside grey dk" layout="column">
      <div class="navbar no-radius">
        <a class="navbar-brand">
			<img src="assets/images/simplelogo.png" ng-class="$storage.foldsidebar == '1' ? 'hide' : ''"/>
			<span class="hidden-folded inline">
				<img src="assets/images/seller_logo@2x.png" style="width: 100%;max-height: 100%;vertical-align: 0;margin-top: 5px;"/>
			</span>
		</a>
      </div>
      <div flex class="hide-scroll">
        <nav class="scroll nav-border b-primary"  ng-controller="sidebarController">
		  <div ui-include="'common/nav.html'"></div>
        </nav>
      </div>
    </div>
  </div>
  <div class="sidebarbox" ng-click="showslidebar()" ng-class="$storage.foldsidebar == '1' ? '' : 'folded'">
	  <i class="fa b-a" ng-class="$storage.foldsidebar == '1' ? 'fa-caret-left' : 'fa-caret-right'"></i>
  </div>
  <!-- / aside -->
  
  <!-- content -->
  <div id="content" class="app-content box-shadow-z2 box-radius-1x" role="main">
    <div class="app-header white box-shadow">
        <div class="navbar" ng-controller="topController">
			<ul class="nav navbar-nav topnavbar pull-left">
				<li class="nav-item">
				  <a class="nav-link" ui-sref="app.home" ng-class="{'active':$state.includes('app.home')}">
					<span translate="10001">首页</span>
				  </a>
				</li>
				<li class="nav-item" ng-repeat="item in mainmenu | filter: myFilter | orderBy : sequence">
				  <a class="nav-link" ui-sref="app.{{item.Uri}}" ng-class="{'active':$state.includes('app.'+item.FunctionCode)}">
					<span ng-bind="item.FunctionName" translate="header.navbar.{{item.FunctionCode}}"></span>
				  </a>
				</li>
			</ul>
			<ul class="nav navbar-nav pull-right">
				<li class="nav-item dropdown">
					<a href class="nav-link dropdown-toggle" data-toggle="dropdown" translate="header.langs.{{selectLang}}">
					  {{selectLang}} <b class="caret"></b>
					</a>
					<ul class="dropdown-menu animated fadeInRight w">
					  <li ng-repeat="(langKey, label) in langs">
						<a ng-click="setLang(langKey, $event)" href translate="header.langs.{{label}}">{{label}}</a>
					  </li>
					</ul>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link clear" href data-toggle="dropdown">
					  123456@qq.com
					</a>
					<div class="dropdown-menu pull-right dropdown-menu-scale">
						<a class="dropdown-item" ui-sref="app.updatepsd">
							<span translate="10002">修改密码</span>
						</a>
						<!-- <div class="dropdown-divider"></div> -->
					</div>
				</li>
				<li class="nav-item">
				  <a class="nav-link" ui-sref="login" ui-sref-active="active">
					<span translate="10003">退出</span>
				  </a>
				</li>
			</ul>
		</div>
    </div>
    <div class="app-footer">
        <div class="p-a text-xs">
			<div class="pull-right text-muted">
				&copy; Copyright <strong>云仓管理系统</strong> <span class="hidden-xs-down">- Built with Love v1.1.0</span>
				<a ui-scroll-to="content"><i class="fa fa-long-arrow-up p-x-sm"></i></a>
			</div>
			<div class="nav">
				<a class="nav-link" href="../">About</a>
				<span class="text-muted">-</span>
				<a class="nav-link label accent" href="">Get it</a>
			</div>
		</div>
    </div>
    <div ui-view class="app-body" id="view"></div>
  </div>
  <!-- / content -->
