<div class="padding" ng-controller="savesourceCtrl">
	<div class="box">
		<div class="box-header dker">
			<div class="row">
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="codeval" placeholder="请输入溯源码...">
				</div>
				<div class="col-sm-4">
					<span class="btn info" ng-click="searchsorceinfo(codeval)">搜索</span>
				</div>
			</div>
		</div>
		<div class="box-body" ng-if="sourcelist">
			<div class="mod-body" ng-repeat="item in sourcelist | orderBy : sequence">
				<div class="title" ng-bind="item.mdKey"></div>
				<div class="items">
					<div class="tb-cell" ng-repeat="value in item.msg | orderBy : sequence" >
						<div class="cell-l" ng-if="value.mdCss == 9"></div>
						<div class="cell-l" ng-if="value.mdCss !== 9" ng-bind="value.mdKey"></div>
						<div class="cell-r" ng-if="value.mdCss == 9"><a ng-href="{{value.mdVale}}" class="btn-link" ng-bind="value.mdKey"></a></div>
						<div class="cell-r" ng-if="value.mdCss !== 9" ng-bind="value.mdVale"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="fade-in-up" ng-if="!sourcelist">
			<div class="text-center animated fadeInUp" style="padding:80px 0;">
				<span class="text-3x">
				  <i class="fa fa-exclamation-circle text-2x text-warn"></i>
				</span>
				<h4 class="_300 text-muted">
				   请输入溯源码搜索
				</h4>
			</div>
		</div>
	</div>
</div>
