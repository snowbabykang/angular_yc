<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h6 class="modal-title">删除资源</h6>
  </div>
   <form class="form-validation">
	  <div class="modal-body">
		你确定删除【{{updatedata.modName}}】资源数据？
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn dark-white p-x-md" style="margin-bottom:0;" ng-click="cancel()">取消</button>
		<button type="submit" class="btn danger p-x-md" ng-click="savedeletesource(updatedata,modaltype)">确定</button>
	  </div>
</form>
