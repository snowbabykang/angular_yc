<div class="padding">
	<div class="box"  ng-controller="datasourceModalCtl">
		<div class="p-a row">
			<div class="col-md-8">
				<div class="btn-groups">
					<button class="btn info btn-sm" ng-click="open()">添加</button>
					<button class="btn white btn-sm" ng-click="update()">修改</button>
					<button class="btn white btn-sm" ng-click="delete()">删除</button>
				</div>
			</div>
		</div>
		<ul class="ztree ztreedata">  
			<li>  
				<a href="javascript:void(0);" style="border:none;">
				<table class="ztitle">  
					<tr>  
						<th class="td1">信息</th>  
						<th class="td2 tdlink">链接</th>  
						<th class="td3">资源编码</th>  
						<th class="td4 cline">创建人</th>  
						<th class="td5 tdtime cline">创建时间</th>  
					</tr>  
				</table>  
				</a>  
			</li>  
		</ul>  
		<ul id="sourcetree" sourcetree class="ztree ztreedata b-t"></ul> 
	</div>
	
	<!-- 分页示例 -->
	<div class="box"  ng-controller="pageCtl">
		<ul>
		  <li ng-repeat="item in data">{{item.name}}</li>
		</ul>
		<div class="row">
			<div class="col-sm-6" style="line-height:40px;">
				第 {{bigCurrentPage}} / {{numPages}} 页  每页{{pagesize}}条　共计 {{bigTotalItems}} 条
			</div>
			<div class="col-sm-6">
				<uib-pagination style="margin:0;float:right;" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" 
				total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm m-t-none" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="pagesize"></uib-pagination>
			</div>
		</div>
	</div>
</div>
