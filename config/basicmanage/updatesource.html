<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h6 class="modal-title" ng-if="modaltype == 'update'">修改{{updatedata.modName}}</h6>
	<h6 class="modal-title" ng-if="modaltype == 'add'">新增资源</h6>
  </div>
   <form class="form-validation">
	  <div class="modal-body">
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">上级资源</label>
		  <div class="col-sm-10">
			<ui-select ng-model="parent_tree.obj" theme="bootstrap" class="treeselect">
				<ui-select-match placeholder="请选择...">{{$select.selected.modName}}</ui-select-match>
				<ui-select-choices repeat="item in parent_tree | filter: $select.search">
					<div ng-bind-html="item.modName | highlight: $select.search" ng-style="{'padding-left':item.marginLeft+'px'}"
						ng-class="item.isParent ? 'center_open' : 'center_docu'"></div>
				</ui-select-choices>
            </ui-select>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">菜单图标</label>
		  <div class="col-sm-10">
			<ui-select ng-model="iconarr.obj" theme="bootstrap" class="treeselect">
				<ui-select-match placeholder="请选择...">{{$select.selected}}</ui-select-match>
				<ui-select-choices repeat="item in iconarr | filter: $select.search">
					<div class="sourceimg" ng-style="{'background-position-y':'-'+$index*35+'px'}"></div>
				</ui-select-choices>
            </ui-select>
			<!-- <select class="form-control" ng-model="updatedata.iconCls" ng-options="y for y in iconarr">
			</select> -->
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">资源名称</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" ng-model="updatedata.modName" required placeholder="请输入名称">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">资源编码</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" ng-model="updatedata.code" required>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">链接地址</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" ng-model="updatedata.modUrl">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">排序</label>
		  <div class="col-sm-10">
			<select class="form-control" ng-model="updatedata.modOrder" ng-options="y for y in orderarr">
			</select>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">资源类型</label>
		  <div class="col-sm-10">
			<select class="form-control" ng-model="updatedata.menuType" ng-options="y.value as y.text for y in menutype_arr">
			</select>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">状态</label>
		  <div class="col-sm-10">
			<div class="radio-inline">
				<label class="ui-check">
					<input type="radio" name="checkstate" ng-value="'1'" ng-model="updatedata.mstate">
					<i class="dark-white"></i>
					启用
				</label>
			</div>
			<div class="radio-inline">
				<label class="ui-check">
					<input type="radio" name="checkstate" ng-value="'0'" ng-model="updatedata.mstate">
					<i class="dark-white"></i>
					禁用
				</label>
			</div>
		  </div>
		</div>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn dark-white p-x-md" style="margin-bottom:0;" ng-click="cancel()">取消</button>
		<button type="submit" class="btn danger p-x-md" ng-click="saveupdatesource(updatedata,modaltype,parent_tree.obj)">保存</button>
	  </div>
</form>
