<!-- 新增编辑用户 -->
<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h6 class="modal-title" ng-if="modaltype == 'add'">新增角色用户</h6>
  </div>
   <form class="form-validation">
	  <div class="modal-body">
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>登陆名称</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" ng-model="userdata.loginname" required placeholder="请输入登陆名称">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>用户名称</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" ng-model="userdata.name" required placeholder="请输入用户名称">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>是否使用</label>
		  <div class="col-sm-10">
			<div class="radio-inline">
				<label class="ui-check">
					<input type="radio" name="checksex" ng-value="'1'" ng-model="userdata.use_state">
					<i class="dark-white"></i>
					是
				</label>
			</div>
			<div class="radio-inline">
				<label class="ui-check">
					<input type="radio" name="checksex" ng-value="'0'" ng-model="userdata.use_state">
					<i class="dark-white"></i>
					否
				</label>
			</div>
		  </div>
		</div>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn dark-white p-x-md" style="margin-bottom:0;" ng-click="cancel()">取消</button>
		<button type="submit" class="btn danger p-x-md" ng-click="saveadduser(userdata,modaltype)">保存</button>
	  </div>
</form>
