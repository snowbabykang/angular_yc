<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h6 class="modal-title" ng-if="modaltype == 'update'">修改{{currentnode.text}}</h6>
	<h6 class="modal-title" ng-if="modaltype == 'add'">新增角色</h6>
  </div>
   <form class="form-validation">
	  <div class="modal-body">
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">父级资源</label>
		  <div class="col-sm-10">
			<ui-select ng-model="parent_role.obj" theme="bootstrap" class="treeselect">
				<ui-select-match placeholder="请选择...">{{$select.selected.text}}</ui-select-match>
				<ui-select-choices repeat="item in parent_role | filter: $select.search">
					<div ng-bind-html="item.text | highlight: $select.search" ng-style="{'padding-left':20 * item.level+'px'}"
						ng-class="!item.leaf ? 'center_open' : 'center_docu'"></div>
				</ui-select-choices>
            </ui-select>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">资源图标</label>
		  <div class="col-sm-10">
			<select class="form-control" ng-model="currentnode.iconCls" ng-options="y for y in iconarr">
			</select>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">角色名称</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" ng-model="currentnode.text" required placeholder="请输入名称">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">角色描述</label>
		  <div class="col-sm-10">
			<textarea class="form-control" ng-model="currentnode.description" required placeholder="请输入描述"></textarea>
		  </div>
		</div>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn dark-white p-x-md" style="margin-bottom:0;" ng-click="cancel()">取消</button>
		<button type="submit" class="btn danger p-x-md" ng-click="saveupdaterole(currentnode,modaltype,parent_role.obj)">保存</button>
	  </div>
</form>
