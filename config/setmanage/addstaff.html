<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h6 class="modal-title" ng-if="modaltype == 'update'">修改{{staffopt.name}}</h6>
	<h6 class="modal-title" ng-if="modaltype == 'add'">新增员工</h6>
  </div>
   <form name="form" class="form-validation">
	  <div class="modal-body">
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>名称</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" ng-model="staffopt.name" required placeholder="请输入名称">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>编号</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" ng-model="staffopt.code" required placeholder="请输入编号">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>电话</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" ng-model="staffopt.phone" required ng-pattern="/^1[3|4|5|7|8]\d{9}$/" placeholder="请输入电话">
		  </div>
		</div>
		<div class="b-b m-b">
			<h6><b>登陆密码</b></h6>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>密码</label>
		  <div class="col-sm-10">
			<input type="password" class="form-control" name="password" ng-model="staffopt.loginpsd" required  placeholder="请输入密码">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>确认密码</label>
		  <div class="col-sm-10">
			<input type="password" class="form-control" name="confirm_password" ng-model="staffopt.confirm_loginpsd" required ui-validate=" '$value==staffopt.loginpsd' " ui-validate-watch="'staffopt.loginpsd'" placeholder="请再次输入密码">
		  </div>
		</div>
		<div class="b-b m-b">
			<h6><b>业务密码</b></h6>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>密码</label>
		  <div class="col-sm-10">
			<input type="password" class="form-control" name="businesspsd" ng-model="staffopt.businesspsd" required  placeholder="请输入密码">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>确认密码</label>
		  <div class="col-sm-10">
			<input type="password" class="form-control" name="confirm_businesspsd" ng-model="staffopt.confirm_businesspsd" required ui-validate=" '$value==staffopt.businesspsd' " ui-validate-watch="'staffopt.businesspsd'" placeholder="请再次输入密码">
		  </div>
		</div>
		<div class="b-b m-b">
			<h6><b>描述</b></h6>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">描述</label>
		  <div class="col-sm-10">
			<textarea class="form-control" ng-model="staffopt.desc" placeholder="请描述下员工"></textarea>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label"><span class="text-danger">*</span>性别</label>
		  <div class="col-sm-10">
			<div class="radio-inline">
				<label class="ui-check">
					<input type="radio" name="checksex" ng-value="'男'" ng-model="staffopt.sex">
					<i class="dark-white"></i>
					男
				</label>
			</div>
			<div class="radio-inline">
				<label class="ui-check">
					<input type="radio" name="checksex" ng-value="'女'" ng-model="staffopt.sex">
					<i class="dark-white"></i>
					女
				</label>
			</div>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 form-control-label">出生日期</label>
		  <div class="col-sm-10">
			<p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="staffopt.birth" is-open="opened" 
				min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" 
				ng-required="true" close-text="关闭" current-text="今日" clear-text="清除"/>
              <span class="input-group-btn">
                <button type="button" class="btn white" ng-click="opendate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
		  </div>
		</div>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn dark-white p-x-md" style="margin-bottom:0;" ng-click="cancel()">取消</button>
		<button type="submit" class="btn danger p-x-md" ng-click="saveupdatestaff(staffopt,modaltype)">保存</button>
	  </div>
</form>
